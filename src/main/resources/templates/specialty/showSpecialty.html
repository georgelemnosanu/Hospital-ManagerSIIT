<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title th:text="${specialty.name}">Speciality Name</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="#">Hospital Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/appointment/viewAllPatientAppointments">View my appointments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Log Out</a>
            </li>
        </ul>
    </div>
</nav>

<h2 class="mx-auto, text-center,h2" th:text="${specialty.name}">Specialty Name</h2>
<br>
<p class="mx-auto, text-center" th:text="${specialty.description}"> Description </p>
<div class="d-flex justify-content-center">
    <a class ="btn btn-primary" th:href="@{/appointment/createAppointment/{specialtyId}(specialtyId=${specialty.id})}">Create Appointment</a>
</div>

<style>
    body {
        background: linear-gradient(to right, rgba(193, 199, 203, 0.35), #afb5c0);
        font-family: 'Roboto', sans-serif;
    }

    .text-center,h2 {
        text-align: center;
        margin-top: 40px;
        border-radius: 20px;
        font-weight: bold;
        width: 50%;
        margin-left: 25%;
    }



</style>
</body>
</html>
