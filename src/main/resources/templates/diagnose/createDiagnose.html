<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Diagnose</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-expand-sm navbar-light bg-light">
  <a class="navbar-brand" href="/">Hospital Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Log Out</a>
      </li>
    </ul>
  </div>
</nav>
<div class="w-50 mx-auto content-between-l">
  <br/>
  <h2>Create Diagnose</h2>
  <div>
    <form th:object="${diagnose}" th:action="@{/diagnose/submitCreateDiagnose}" method="post">
      <div class="mb-1 w-75 p-3">
        <label class="form-label" for="name">Name:</label>
        <input class="form-control" type="text" id="name" th:field="*{name}"/>
      </div>
      <div class="w-75 p-3 text-end">
        <input type="submit" value="Submit" class="btn btn-primary "/>
        <br>
      </div>
    </form>
  </div>
</div>
</body>
</html>
